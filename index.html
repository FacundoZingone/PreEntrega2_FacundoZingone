<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Component Store</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div style="text-align:center;">
            <a href="index.html">
                <img src="imagenes/HCS-LOGO.png " alt="Logo">
            </a>

            <form>
                <input class="inp-primary" type="text" id="busqueda" name="busqueda" placeholder="Buscador">
                <button class="btn-primary" type="submit">Buscar</button>
            </form>

        </div>

        <div style="text-align:center">
            <a href="pages/login.html">
                <img src="imagenes/pngtree—neon follower user icon vector_6496994 (1).png" alt="LogoUsuario">
            </a>
        </div>
    </header>
    
    <main>
        <nav>
            <ul class="i1">
                <li>
                    <a class="d3" href="pages/productos.html">PRODUCTOS</a>
                </li>
                <li>
                    <a class="d3" href="">ARMA TU PC</a>
                </li>
                <li>
                    <a class="d3" href="">OFERTAS</a>
                </li>
                <li>
                    <a class="d3" href="">CONTACTANOS</a>
                </li>
            </ul>
        </nav>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/img1_carrusel.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/img2_carrusel.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/img3_carrusel.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </main>

    <footer>
        <p class="follow-text">Síguenos en nuestras redes sociales</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><img src="imagenes/facebook.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="imagenes/twitter.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="imagenes/instagram.png" alt="Instagram"></a>
        </div>
        <div>
            <img src="imagenes/HCS-LOGO.png" alt="Logo de la empresa" class="company-logo">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                interval: 3000,
                pause: "hover"
            });
        });
    </script>
</body>

</html>
